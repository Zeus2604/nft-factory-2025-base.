<!DOCTYPE html>
<html>
<head>
  <title>NFT Factory by Almar55</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generate up to 500 NFTs for free</h1>
  <p>This site is for owners of the NFT Halloween_Almar_PFP</p>
  <button onclick="generate()">Generate NFTs</button>
</body>

<script>
async function generate() {
    const count = 20; // cantidad de NFTs a generar
    const response = await fetch('./config.json');
    const config = await response.json();

    async function create() {
        for (let i = 0; i < count; i++) {

            // Construir paths de capas en orden usando config.json
            const layers = [];
            for (let layer of config.layersOrder) {
                const imgNumber = Math.floor(Math.random() * config.imagesPerLayer) + 1;
                layers.push(`${layer.folder}/${imgNumber}${layer.fileSuffix || ''}.png`);
            }

            // Crear canvas
            const canvas = document.createElement('canvas');
            canvas.width = config.format.width;
            canvas.height = config.format.height;
            const ctx = canvas.getContext('2d');

            // Fondo
            ctx.fillStyle = config.background.color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar capas en orden
            for (let l of layers) {
                const img = new Image();
                img.src = l;
                await new Promise(r => { img.onload = r; img.onerror = r; });
                try { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); } catch(e) {}
            }

            // Descargar NFT
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `nft-${i+1}.png`;
            link.click();
        }
    }

    create();
}
</script>
</html>
