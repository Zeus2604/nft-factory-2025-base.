<!DOCTYPE html>
<html>
<head>
  <title>NFT Factory by Almar55</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generate up to 500 NFTs for free</h1>
  <p>This site is for owners of the NFT Halloween_Almar_PFP</p>
  <button onclick="generate()">Generate NFTs</button>
</body>

<script>
function generate(){
    let count = 20; // cambiado a 20 para probar
    async function create(){
        for(let i = 0; i < count; i++){
            // Elegimos aleatoriamente una imagen por capa
            const layers = [
                `background/${['1.jpg','2.jpg','3.jpg'][Math.floor(Math.random() * 3)]}`,
                `fuego/${['1.jpg','2.jpg','3.jpg'][Math.floor(Math.random() * 3)]}`,
                `texto/${['1.jpg','2.jpg','3.jpg'][Math.floor(Math.random() * 3)]}`
            ];

            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 1024, 1024);

            for (let l of layers) {
                const img = new Image();
                img.src = l;
                // si falla la carga, continuamos para no bloquear el loop
                await new Promise(r => { img.onload = r; img.onerror = r; });
                try { ctx.drawImage(img, 0, 0, 1024, 1024); } catch(e) { /* si la imagen no es válida, la ignoramos */ }
            }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `nft-${i+1}.png`;
            link.click();

            // limpiar antes de la siguiente iteración (no estrictamente necesario aquí)
            // await new Promise(r => setTimeout(r, 50)); // opcional: descomenta si el navegador bloquea descargas masivas
        }
    }
    create();
}
</script>
</html>
